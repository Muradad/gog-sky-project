<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOGsky</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./src/scss/main-scss/main.css">

    <!-- SITE LOGO -->
    <link rel="icon" href="./src/images/logo.png">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@700&display=swap"
        rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- PHOSPHOR ICONS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <!-- SITE HEADER -->
    <header class="site-header">
        <div class="header-top-container">
            <div class="header-top-content">
                <div class="header-top-items">
                    <i class="ph ph-phone"></i>
                    <p>+9941234567</p>
                </div>
                <div class="header-top-items">
                    <i class="ph ph-envelope"></i>
                    <p>blahblahblah@gmail.com</p>
                </div>
                <div class="header-top-items">
                    <i class="ph ph-map-pin"></i>
                    <p>Azerbaijan / Baku</p>
                </div>
            </div>
        </div>
        <div class="header-bottom-container">
            <div class="header-bottom-content">
                <div class="header-bottom-left">
                    <i class="ph ph-list mobile-menu-btn"></i>
                    <a href="/index.html" class="logo-box">
                        <b>GOGsky</b>
                    </a>
                    <div class="header-navigation">
                        <div class="nav-item">
                            <a href="">Home</a>
                        </div>
                        <div class="nav-item">
                            <a href="">Blog</a>
                        </div>
                        <div class="nav-item">
                            <a href="">About</a>
                        </div>
                        <div class="nav-item">
                            <a href="">Tours</a>
                        </div>
                        <div class="nav-item">
                            <a href="">Hotels</a>
                        </div>
                    </div>
                </div>
                <div class="header-bottom-right">
                    <div class="search-language-block">
                        <div class="header-search-box">
                            <i class="ph ph-magnifying-glass"></i>
                        </div>
                        <div class="header-language-selection">
                            <div class="language-box">
                                <img src="./src/images/flags/united-states.png" alt="flag">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <div class="language-dropdown">
                                <div class="language-dropdown-item">
                                    <p>Russian</p>
                                    <img src="./src/images/flags/russia.png" alt="flag">
                                </div>
                                <div class="language-dropdown-item">
                                    <p>Azerbaijani</p>
                                    <img src="./src/images/flags/azerbaijan.png" alt="flag">
                                </div>
                                <div class="language-dropdown-item">
                                    <p>Turkish</p>
                                    <img src="./src/images/flags/turkey.png" alt="flag">
                                </div>
                                <div class="language-dropdown-item">
                                    <p>USA</p>
                                    <img src="./src/images/flags/united-states.png" alt="flag">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="log-in-block">
                        <button class="btn btn-transparent">Sign Up</button>
                        <button class="btn btn-primary">Log in</button>
                    </div>
                </div>
            </div>
            <div class="mobile-menu-container">

            </div>
        </div>
    </header>

    <!-- SITE MAIN -->
    <main class="site-main">
        <!-- TRAVEL SECTION -->
        <section class="travel-section">
            <!-- <img class="travel-section-background" src="./src/images/gogskysea.png" alt=""> -->
        <h1>sdsd</h1>

        </section>
    </main>
</body>
<!-- HEADER JS -->
<script src="./src/js/header-js/header.js"></script>
<!-- MAIN JS -->
<script src="./src/js/main-js/main.js"></script>
</html>
